site_name: "2100"
site_url: https://yourusername.github.io/2100/
site_description: "2100"

theme:
  name: material
  palette:
    scheme: slate  # Dark mode default
    primary: teal
    accent: cyan
  features:
    - navigation.expand
    - toc.integrate
    - content.footnote.tooltips
    - content.tooltips

nav:
  - Home: index.md
  - The Rigged Game: rigged-game.md
  - The Freed Market: freed-market.md
  - Beyond the False Choice: false-choice.md
  - Roadmap: roadmap.md
  - Objections & Receipts: objections.md
  - Dictionary of Deception: glossary.md
  - Library & Further Action: resources.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - footnotes
  - abbr
