site_name: "2100"
site_url: https://lucasvance.github.io/2100/
site_description: "2100: Restoring the American Dream"

theme:
    name: material
    palette:
        scheme: slate # Dark mode default
        primary: teal
        accent: cyan
    features:
        - navigation.expand # Keeps the sidebar useful if you add more pages later
        - toc.integrate # Puts the Table of Contents on the left, keeping the reading flow clean
        - content.footnote.tooltips
        - content.tooltips

markdown_extensions:
    - admonition
    - pymdownx.details # <--- THIS IS THE MAGIC ACCORDION FEATURE
    - pymdownx.superfences
    - attr_list
    - footnotes
    - abbr

nav:
    - Home: index.md
    - "Part 1 - State vs. Corporation": state-vs-corp.md
    - "Part 2 - Capitalism is not a free market": liberty.md
    - "Part 3 - The freed market": freed-market.md
    - "Part 4 - Where this points": where-this-points.md
    - "My guess at a future": guess.md
    - Expected objections and FAQ: objections.md
    - Resources: resources.md
    - History: history.md
